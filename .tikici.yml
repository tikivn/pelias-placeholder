version: '2'
config:
  slack_notify: true
  slack_channel: pelias-ci-cd
environment:
  GOCACHE: /tmp/.cache/go-build
  BUILD_IMAGE: 'maven:3.6-jdk-11'
jobs:
  build_docker:
    steps:
      - build_image
  publish_docker:
    steps:
      - push_image
  deploy_dev:
    steps:
      - deploy_dev:
          cluster: dev
          namespace: operations
          workload: pelias-placeholder
          spinnaker_pipeline: generic-v2
          deployment_config: dev
  deploy_prod:
    steps:
      - deploy_production:
          cluster: k8s-operations-prod
          namespace: default
          workload: pelias-placeholder
          spinnaker_pipeline: generic-v2
          deployment_config: prod
workflows:
  jenkins_pipeline:
    jobs:
      - build_docker:
          filters:
            branches:
              only:
                - develop
                - main
      - publish_docker:
          requires:
            - build_docker
          filters:
            branches:
              only:
                - develop
                - main
      - deploy_dev:
          requires:
            - publish_docker
          filters:
            branches:
              only:
                - develop
      - deploy_prod:
          requires:
            - publish_docker
          filters:
            branches:
              only:
                - main
deployment_config:
  dev:
    ingress:
      hosts:
        - host: pelias-placeholder.dev.tiki.services
          paths:
            - path: /
              port: '80'
    replicaCount: 1
    volumes:
      - name: pelias-placeholder
        persistentVolumeClaim:
          claimName: pelias-placeholder
    volumeMounts:
      - mountPath: /data/placeholder
        name: pelias-placeholder
  prod:
    ingress:
      hosts:
        - host: pelias-placeholder.tiki.services
          paths:
            - path: /
              port: '80'
    replicaCount: 1
    volumes:
      - name: pelias-placeholder
        persistentVolumeClaim:
          claimName: pelias-placeholder
    volumeMounts:
      - mountPath: /data/placeholder
        name: pelias-placeholder
